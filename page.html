<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h2>Task #1</h2>
    <input type="text" placeholder="input values" id="item" />
    <button id="count" onclick="sumInput()">Готово</button>
    <p>*введите значения через пробел</p>
    <div>Array: <span id="array"></span></div>
    <div>Sum of array: <span id="sum"></span></div>
    <div class="calc">
      <h4 style="text-align: center">Расчет стоимости автомобиля в аренду</h4>
      <div class="conditions">
        <div class="days">
          <label for="quantity">Количество дней:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="20"
            value="2"
          />
          <input
            type="range"
            id="quantity_range"
            name="quantity_range"
            min="1"
            max="20"
            value="2"
            step="1"
          />
        </div>
        <label for="cars">Выберите машину:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo XC90</option>
          <option value="saab">Saab 95</option>
          <option value="mercedes">Mercedes SLK</option>
          <option value="audi">Audi TT</option>
        </select>
        <div class="options">
          <input
            type="checkbox"
            class="option"
            id="option1"
            name="option1"
            value="Child"
          />
          <label for="option1">Детское кресло</label><br />
          <input
            type="checkbox"
            class="option"
            id="option2"
            name="option2"
            value="Distance"
          />
          <label for="option2"> Подача далее 15 км от города</label><br />
          <input
            type="checkbox"
            class="option"
            id="option3"
            name="option3"
            value="Security"
          />
          <label for="option3"> Дополнительная страховка</label><br /><br />
        </div>
        <div class="experience">
          <p>Опыт вождения:</p>
            <input type="radio" id="age1" name="age" class="age" value="2" />
            <label for="age1">Меньше 1 года</label><br />
            <input type="radio" id="age2" name="age" class="age" value="1" />
            <label for="age2">Больше 1 года</label><br />
        </div>
      </div>
      <button
        type="button"
        class="btn btn-light"
        onclick="totalPrice()"
        style="margin-top: 10px"
      >
        Go!
      </button>
      <div>Итоговая стоимость: <span id="total"></span></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
